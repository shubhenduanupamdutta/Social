{% extends "users/base.html" %} 
<!-- Body starts here -->
{% block body %}
<div class="container py-5 m-auto">
  <h1 class="text-2xl m-10 text-center">ðŸ“· Create New Post</h1>
  <div class="text-center">
    <form
      action=""
      method="post"
      class="bg-white shadow-md mx-auto w-2/5 my-6 rounded px-3 py-6"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="mb-3">
        <label class="block text-gray-700 text-lg font-bold m-3" for="id_title"
          >Title</label
        >
        <div class="shadow text-gray-700 text-lg appearance-none border rounded py-2 px-3">
          {{ form.title }}
        </div>
      </div>
      <div class="mb-3">
        <label class="block text-gray-700 text-lg font-bold m-3" for="id_image">Upload Image</label>
        <div class="shadow text-lg text-gray-700 appearance-none border rounded py-2 px-3">
          {{ form.image }}
        </div>
      </div>
      <div class="mb-3">
        <label class="block text-gray-700 text-lg font-bold m-3" for="id_caption"
          >Add Caption</label
        >
        <div class="shadow text-gray-700 text-lg appearance-none border rounded py-2 px-3">
          {{ form.caption }}
        </div>
      </div>
      <button class="text-white bg-green-500 mt-3 px-3 py-2 rounded-lg" type="submit">
        Post
      </button>
    </form>
  </div>
</div>
<!-- Body Ends Here -->
{% endblock body %}

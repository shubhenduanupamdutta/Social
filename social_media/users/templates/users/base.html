{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}
    <title>Social Media Website</title>
    {% endblock head %}
    <link rel="stylesheet" href="{% static 'users/styles.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'users/custom_styles.css' %}" type="text/css" />
    {% block style %} {% endblock style %}
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="py-4 px-4 shadow-lg">
      <div class="flex justify-between">
        <!-- Website Logo -->
        <div>
          <a class="flex" href="">
            <img class="h-8" src="{% static 'users/images/social_app.png' %}" alt="Logo" />
            <span class="ml-2 font-semibold text-lg text-gray-500">Photo App</span>
          </a>
        </div>
        <!-- Website Items -->
        <div class="ml-4 space-x-5">
          {% if request.user.is_authenticated %}
          <a class="ml-2 font-semibold text-lg text-gray-500" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="ml-2 font-semibold text-lg text-gray-500" href="{% url 'login' %}">Login</a>
          {% endif %}
          <a class="ml-2 font-semibold text-lg text-gray-500" href="">Post</a>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock body %} {% block script %} {% endblock script %}
  </body>
</html>
